########## PROBE ##########

[probe]
pin: ^PA3
x_offset: 0
y_offset: 19.75
z_offset = 6.42
lift_speed: 10
speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 3
#drop_first_result: true

########## BED MESH ##########

[bed_mesh]
speed: 300
horizontal_move_z: 25
mesh_min: 30,30
mesh_max: 270,270
probe_count: 7, 7
#fade_start: 1.0
#fade_end: 0.0
#fade_target:
#split_delta_z: .025
#move_check_distance: 5.0
#mesh_pps: 2,2
algorithm: bicubic
#bicubic_tension: .2
relative_reference_index: 24 # (probe_count*probe_count-1)/2
#faulty_region_1_min:
#faulty_region_1_max:

########## QUAD GANTRY LEVELING ##########

[quad_gantry_level]
gantry_corners:
   -60,-10
   360,370
points:
   50,30
   50,230
   250,230
   250,30
speed: 300
horizontal_move_z: 25
max_adjust: 15
retries: 5
retry_tolerance: 0.0075

########## BED PLATE THERMISTOR ##########

[temperature_sensor Bed_plate]
